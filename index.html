<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a survey form</p>
        <form action="" id="survey-form">
        	<label for="name" id="name-label">Your Name: </label><input type="text" name="name" id="name" placeholder="Caption Obvious" required><br>
        	<label for="email" id="email-label">Your Email: </label><input type="email" name="email" id="email" placeholder="example@email.com" required><br>
        	<label for="number" id="number-label">Your Number: </label><input type="number" name="number" id="number" placeholder="Any number from 1 to 100" required min="1" max="100"><br>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript" charset="utf-8" async defer>
        </script>
</body>

</html>
