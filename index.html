<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1 id="title">Feedback Form</h1>
        <p id="description">Please let us know how we can improve.</p>
        <form action="" id="survey-form">
            <div class="row">
                <div class="left">
                    <label for="name" id="name-label">Your Name: </label>
                </div>
                <div class="right">
                    <input type="text" name="name" class="input-field" id="name" placeholder="Please enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="email" id="email-label">Your Email: </label>
                </div>
                <div class="right">
                    <input type="email" name="email" class="input-field" id="email" placeholder="example@email.com" required>
                </div>
            </div>
            <div class="row">
                <div class="left"><label for="number" id="number-label">Your Age: </label></div>
                <div class="right"><input type="number" name="number" class="input-field" id="number" placeholder="Please enter your age" required min="1" max="100"></div>
            </div>

            <div class="row">
            	<div class="left">
            		Please select your type:
            	</div>
            	<div class="right">
            		<select name="dropchoices" class="input-field" id="dropdown" class="dropdown">
						<option disabled value>Select an option</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
            		</select>
            	</div>
            </div>

            <div class="row">
            	<div class="left">
            		Please choose what best describes you.
            	</div>
            	<div id="radios" class="right">
            		<input type="radio" name="radiochoice" id="radio1" value="1">
            		<label for="radio1" class="label">Radio 1</label>
            		<input type="radio" name="radiochoice" id="radio2" value="2">
            		<label for="radio2" class="label">Radio 2</label>
            		<input type="radio" name="radiochoice" id="radio3" value="3">
            		<label for="radio3" class="label">Radio 3</label>
            	</div>
            </div>
            <div class="row">
            	<div class="left">Check all that apply: </div>
            	<div id="checks" class="right">
            		<input id="check1" type="checkbox" name="checkchoice" value="1"><label for="check1">Check 1 </label>
            		<input id="check2" type="checkbox" name="checkchoice" value="2"><label for="check2">Check 2 </label>
            	</div>
            </div>
            <div class="row">
            	<div class="left">Please tell us more about the issue: </div>
            	<div class="right"> <textarea name="essay" rows="25"></textarea></div>
            </div>

          
            <center><button type="submit" name="submit" id="submit">Submit</button></center>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript" charset="utf-8" async defer>
    </script>
</body>

</html>
